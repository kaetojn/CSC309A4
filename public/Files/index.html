<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
<style type="text/css">
body, td, th {
	font-family: josefin-sans;
	font-style: normal;
	font-weight: 100;
	background: #70BAE6;
    margin: 0
}

html {
    background-color: #70bae6;
    font-family: sans-serif;
}

.main-content {
    background-color: white;
    position: absolute;
    width: 90%;
    margin: 5%;
}

.main-content > div {
    float: left;
    width: 40%;
    padding: 5%;
}

#account {
    padding-bottom: 10px;
}

input {
    width: 100%;
    max-width: 200px;
}

#name input {
    display: inline;
}

textarea {
    width: 100%;
    max-width: 410px;
}

button {
    background: #70bae6;
    font-size: 20px;
    padding-left: 5px;
    padding-right: 5px;
    border: 0;
    text-align: center;
    width: auto;
    color: white;
}

.submit {
    background: #70bae6;
    border: 0;
    text-align: center;
    max-width: 100px;
    padding: 10px;
    color: white;
    margin-top: 10px;
}
</style>
<title>Toronto Tutor</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script> 
$(function() {
  $('a[href*="#"]:not([href="#"])').click(function() {
    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
      if (target.length) {
        $('html, body').animate({
          scrollTop: target.offset().top
        }, 1000);
        return false;
      }
    }
  });
});
</script>
<link href="style.css" rel="stylesheet" type="text/css"/>
<style type="text/css">
a:link {
	color: #0000;
}
a:hover {
	color: #ffebd0;
	text-decoration: none;
}
</style>
<meta charset="UTF-8">

<body>

<header id="header">
  <h1>Toronto Tutor<br>
    <span>The best way to find a Tutor and get instant help.<br>
    <br>
    <a href="#contentContainer">Get Strated Now</a></span></h1>
</header>

<div id="contentContainer"> 
<div class="main-content">
	<div id="left">
		<h2>Existing users</h2>
		<form>
			<input type="text" name="username" placeholder="User Name" /> <br />
			<input type="password" name="password" placeholder="Password" /> <br />
			<input type="submit" class="submit" value="Log in" />
		</form>
	</div>
	<div id="right">
		<h2>New users</h2>
		<form>
			<div id="account">
				<input type="text" placeholder="Email Address" /> <br />
				<input type="text" placeholder="Confirm Email" /> <br />
				<input type="text" placeholder="User Name" /> <br />
				<input type="password" placeholder="Password" /> <br />
				<input type="password" placeholder="Confirm Password"/> <br />
			</div>
			<div id="profile">
				<h3>Profile Information</h3>
				<div id="name">
				<input type="text" class="fname" placeholder="First Name" />
				<input type="text" class="lname" placeholder="Last Name" /> 
				<br />
				</div>
				<textarea placeholder="Describe yourself here"></textarea> <br />
				Areas of Expertise (at least one required): <br />
				<input type="text" /> <br />
				<!-- Mockup, this button does nothing -->
				<!-- TODO possibly replace text with image of + sign -->
				<button type="button">+</button> <br />
			</div>
			<input type="submit" class="submit" value="Create account" />
		</form>
	</div>
</div>
</div>

<script type="text/javascript" src="library.js"></script> 
<script type="text/javascript" src="main.js"></script>
</body>
</html>
